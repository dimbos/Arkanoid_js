<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arkanoid на JS</title>	
</head>
<body>

<script src="keys.js"></script>
<script src = "engine.js"></script>

<canvas id="canvas" width="640" height="480"></canvas>

<script src="graph.js"></script>

<script src="player.js"></script>

<script>

init();

var grid = {
	nodes: [],
	
add: function(x, y, w, h, c){
	var tmp = new _Enemy(x, y, w, h, c);
	this.nodes.push(tmp);
},

generate: function(count, w, h, color){
	var dw = 5; //расстояние между прямоугольниками
	var dx = dw;
	var dy = dw;
	var dCountx = Math.ceil(width / (w + dw)) - 1;  //расчет кол-ва прямоугольников на игровом поле
	//var dCounty = Math.ceil(count / dCountx); // расчет объекто по оси y
	var dallw = Math.ceil((width - (w + dw) * dCountx) / 2); //расчет игрового поля, для центрирования сетки
	dy = dallw;
	for(var i = 0; i < count; i++){
		for(var j = 0; j < dCountx; j++)
		{
			if(j == 0){
				dx += Math.ceil((dallw - dw));
			}
			this.add(dx, dy, w, h, color);
			dx += w + dw; 
		}
		dy+=h + dw;
		dx = dw;

	}
},

draw: function(){
	for(en in this.nodes){
		this.nodes[en].draw();
	}
},

destroy: function(id){

},
};

var _Enemy = function(x, y, w, h, color){
	this.x = x;
	this.y = y;
	this.width = w;
	this.height = h;
	this.color = color;
};

_Enemy.prototype.draw = function(){
	drawRect(this.x, this.y, this.width, this.height, this.color);
}

grid.generate(5, 60, 30, "red");

var game = function (){
   fillAll("#ADD8E2");


   grid.draw();

 
   
   player.draw();
   player.move();
   
	};


startGame(game);

</script>
	
</body>
</html>
